<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback form</title>
    <link rel="stylesheet" href="styles.css">
    <!-- getting the fonts: -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <h2 class="h2">Registration form</h2>
    <p class="p">Created by Apoorva. Please submit your details.</p>
    <form action="/" class="form" method="get">
        <fieldset>
            <label for="fname">First Name:
                <input type="text" class="name" id="fname" placeholder="Apoorva" required>
            </label>
            <label for="lname">Last Name:
                <input type="text" class="name" id="lname" placeholder="Walia" required>
            </label>
            <label for="age"> Your Age:
                <input type="number" class="age" id="age" placeholder="19" required max="120" min="13">
            </label>
            <label for="email">Email ID:
                <input type="email" class="email" id="email" required>
            </label>
            
        </fieldset>
        <fieldset>
            <label for="Technologies">Select your preferences:
            <select name="Technologies" id="Technologies">
                <option value="choose1">Choose one</option>
                <option value="web-development">Web development</option>
                <option value="machine-learning">Machine learning</option>
                <option value="data-science">Data science</option>
                <option value="cyber-security">Cyber security</option>
                <option value="devops">DevOps</option>
            </select>
            </label>
            <label for="checkbox">Before purchasing the course:
            <label for="hours">
                <input type="checkbox" class="ready inline" id="checkbox" required> I'm ready to invest 12 hours a week into the course.

            </label><br>
            <label for="price">
                <input type="checkbox" class="price inline" id="price" required> Ready to pay Rs.2,000 every month.
            </label><br>
            <label for="important">
                <input type="checkbox" class="important inline" id="important" required> Read through important course guidelines.
            </label>
            </label>
        </fieldset>
        <fieldset>
            <label for="bio">Tell something about yourself
                <textarea name="bio" id="bio" placeholder="Why should we consider your application for the course?" rows="5"  cols="50" required></textarea>
            </label>
            <label for="submit">
                <input type="submit" class="submit">
            </label>
        </fieldset>
    </form>
</body>

</html>
